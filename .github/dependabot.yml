version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
    groups:
      non-breaking-changes:
        update-types: [minor, patch]
    open-pull-requests-limit: 0

  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: weekly
    groups:
      non-breaking-changes:
        update-types: [minor, patch]
